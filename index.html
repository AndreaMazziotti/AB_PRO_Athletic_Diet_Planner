
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>AB PRO Athletic Diet Planner</title>
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AB PRO Diet">
  <meta name="theme-color" content="#E60000">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965567.png">

  <script>
    (function() {
      var stored = localStorage.getItem('theme');
      var theme = (stored === 'dark' || stored === 'light') ? stored : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.classList.add(theme);
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            /* AB NUTRITION brand */
            brand: {
              primary: '#E60000',
              'primary-hover': '#CC0000',
              'primary-disabled': 'rgba(140, 74, 74, 0.6)',
            },
            /* Semantic surfaces (used via var() in index.css for light/dark) */
            surface: {
              main: 'var(--background-main)',
              secondary: 'var(--background-secondary)',
            },
            /* Macro semantics (carbs / prot / fat) - kept for data clarity */
            indigo: { 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' },
            rose: { 500: '#f43f5e', 600: '#e11d48' },
            amber: { 500: '#f59e0b', 600: '#d97706' },
          },
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
    
    :root { color-scheme: light dark; }
    body {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior-y: contain;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    input, select, button { font-family: inherit; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    @media (max-width: 640px) {
      input[type="number"], input[type="text"], select {
        font-size: 16px !important;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[var(--background-main)] text-[var(--text-primary)] transition-colors duration-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
